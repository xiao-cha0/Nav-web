<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,
  minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>前端导航网站</title>
  <style>.icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }</style>
  <link rel="stylesheet" href="https://xiaochao-cha0.github.io/Nav-web/dist/style.d877b518.css">
  <script src="//at.alicdn.com/t/font_1659142_mrg5ufhwp6.js"></script>
</head>
<body>
<header class="globalHeader">
  <form class="searchForm" method="get" action="https://www.baidu.com/s">
    <input name="wd" type="text">
    <button type="submit">搜索</button>
  </form>
</header>
<main class="globalMain">
  <ul class="siteList">
    <li>
      <a href="https://github.com/">
      <div class="site">
        <div class="logo">
          <img src="https://xiaochao-cha0.github.io/Nav-web/dist/github.e59bff90.svg" alt="">
        </div>
        <div class="link">github.com</div>
      </div>
      </a>
    </li>
    <li>
      <a href="https://juejin.im">
      <div class="site">
        <div class="logo">
         <img src="https://xiaochao-cha0.github.io/Nav-web/dist/juejin.abfdc994.svg" alt="">
        </div>
        <div class="link">https://juejin.im</div>
      </div>
      </a>
    </li>
    <li>
      <a href="https://www.zhihu.com/">
      <div class="site">
        <div class="logo">
          <img src="https://xiaochao-cha0.github.io/Nav-web/dist/zhihu1.4536998b.png" alt="">
        </div>
        <div class="link">https://www.zhihu.com</div>
      </div>
      </a>
    </li>
    <li class="last">
      <div class="addButton">
        <div class="icon-wrapper">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text"> 新增网站</div>
      </div>
    </li>
  </ul>
</main>
<script src="https://cdn.bootcss.com/
jquery/3.4.1/jquery.min.js"></script>
<script src="https://xiaochao-cha0.github.io/Nav-web/dist/main.b878a221.js"></script>
</body>
</html>
